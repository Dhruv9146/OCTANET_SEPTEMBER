<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vishwakarma Furniture</h1>
        <p>Transform your space with our unique designs</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </header>

    <main>
        <section id="products" class="product-section">
            <h2>Our Collections</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="sofa.jpg" alt="Sofa">
                    <h3>Comfortable Sofa</h3>
                    <p>$299.99</p>
                </div>
                <div class="product-card">
                    <img src="dining table.jpeg" alt="Dining Table">
                    <h3>Dining Table</h3>
                    <p>$499.99</p>
                </div>
                <div class="product-card">
                    <img src="coffie.jpeg" alt="Coffee Table">
                    <h3>Stylish Coffee Table</h3>
                    <p>$199.99</p>
                </div>
                <div class="product-card">
                    <img src="chair.jpeg" alt="Chair">
                    <h3>Elegant Chair</h3>
                    <p>$159.99</p>
                </div>
            </div>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Elegant Furniture. All rights reserved.</p>
    </footer>
</body>
</html>
